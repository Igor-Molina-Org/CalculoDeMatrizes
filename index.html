<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="pageWrapper">
      <div class="header">
        <div class="inputContainerDiv">
          <div class="inputContainer">
            <label for="matrix1Size">Insira o tamanho da primeira matriz</label>
            <div class="matrixSizeContainer">
              <input
                type="number"
                onpaste="return false"
                oninput="validateInput(this)"
                maxlength="1"
                name="matrixRowSize"
                id="matrix1Rows"
                value="6"
              />
              <input
                type="number"
                onpaste="return false"
                oninput="validateInput(this)"
                maxlength="1"
                name="matrixColunmSize"
                id="matrix1Columns"
                value="6"
              />
            </div>
          </div>
          <div class="inputContainer">
            <label for="operator">Insira o operador</label>
            <input
              type="text"
              name="operator"
              id="operator"
              pattern="^[\+\-\*\/]$"
              value="+"
            />
          </div>
          <div class="inputContainer">
            <label for="matrix2Size">Insira o tamanho da segunda matriz</label>
            <div class="matrixSizeContainer">
              <input
                type="number"
                onpaste="return false"
                oninput="validateInput(this)"
                maxlength="1"
                name="matrixRowSize"
                id="matrix2Rows"
                value="6"
              />
              <input
                type="number"
                onpaste="return false"
                oninput="validateInput(this)"
                maxlength="1"
                name="matrixColunmSize"
                id="matrix2Columns"
                value="6"
              />
            </div>
          </div>
        </div>
        <div class="buttonDiv">
          <button id="generateMatrixButton">Gerar matrizes</button>
        </div>
      </div>
      <div class="mainContent">
        <div class="matrix1Container"></div>
        <div class="operatorContainer"></div>
        <div class="matrix2Container"></div>
        <div class="equalsContainer"></div>
        <div class="resultMatrix" id="resultMatrix"></div>
      </div>
      <footer>
        <p>Desenvolvido por</p>
        <a href="https://github.com/andrezitos3" target="_blank">
          <div class="profileContainer">
            <img
              src="https://avatars.githubusercontent.com/u/65464498?v=4"
              alt="André Lui"
            />
            <p>André Lui</p>
          </div>
        </a>
        <a href="https://github.com/IgorMolinaLS" target="_blank">
          <div class="profileContainer">
            <img
              src="https://avatars.githubusercontent.com/u/101196338?v=4"
              alt="Igor Molina"
            />
            <p>Igor Molina</p>
          </div>
        </a>
        <a href="https://github.com/LeonardoOziro" target="_blank">
          <div class="profileContainer">
            <img
              src="https://avatars.githubusercontent.com/u/144481202?v=4"
              alt="Leonardo Oziro"
            />
            <p>Leonardo Oziro</p>
          </div>
        </a>
        <a href="https://github.com/Thiago-Correia" target="_blank">
          <div class="profileContainer">
            <img
              src="https://avatars.githubusercontent.com/u/114605924?v=4"
              alt="Thiago Correia"
            />
            <p>Thiago Correia</p>
          </div>
        </a>
      </footer>
      <div id="modal" class="modal"></div>
    </div>
  </body>
  <script type="module" src="./js/script.js"></script>
</html>
